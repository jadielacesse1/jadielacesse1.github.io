<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot de Boas-Vindas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://raw.githubusercontent.com/jadielacesse1/jadielacesse1.github.io/main/fundo.png'); /* Link para a imagem de fundo */
            background-size: cover; /* Faz a imagem cobrir toda a tela */
            background-position: center; /* Centraliza a imagem */
            background-repeat: no-repeat; /* Evita a repeti√ß√£o da imagem */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .logo {
            margin-bottom: 20px; /* Espa√ßo entre a logo e o chat */
            max-width: 100%; /* Limita a largura m√°xima da logo */
            height: auto; /* Mant√©m a propor√ß√£o da imagem */
        }
        .chat-container {
            width: 400px;
            background-color: #000000;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            position: relative;
        }
        .bot-message {
            background-color: #004d00;
            color: #ffffff;
            padding: 10px;
            border-radius: 10px;
            text-align: left;
            word-wrap: break-word;
            margin-bottom: 10px;
            max-width: 100%;
            align-self: flex-start;
            display: flex;
            align-items: center;
        }
        .bot-icon {
            width: 24px;
            height: 24px;
            margin-right: 8px;
            background-color: #ffffff;
            color: #004d00;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
        }
        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
        }
        .buttons-container button {
            padding: 15px; 
            background-color: #004d00; /* Cor verde escuro */
            color: #ffffff; 
            border: none;
            cursor: pointer;
            font-size: 18px; 
            border-radius: 5px;
            text-align: center;
        }
        .buttons-container button:hover {
            background-color: #003300; /* Cor verde ainda mais escuro ao passar o mouse */
        }
        .input-group {
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        .input-group input {
            padding: 10px;
            border: 1px solid #004d00; /* Borda verde escuro */
            border-radius: 5px;
            font-size: 16px;
            background-color: #003300; /* Cor de fundo dos campos em verde escuro */
            color: #ffffff; /* Cor do texto */
        }
        .input-group input::placeholder {
            color: #cccccc; /* Cor do placeholder */
        }
        .input-group button {
            padding: 10px;
            background-color: #004d00; /* Cor do bot√£o em verde escuro */
            color: #ffffff; /* Cor do texto do bot√£o */
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .input-group button:hover {
            background-color: #003300; /* Cor do bot√£o ao passar o mouse, em verde ainda mais escuro */
        }
        .error-image {
            display: none;
            width: 100%;
            margin-top: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<img src="https://raw.githubusercontent.com/jadielacesse1/jadielacesse1.github.io/main/20240807_223326.png" alt="Logo" class="logo">

<div class="chat-container">
    <div id="bot-message" class="bot-message">
        <div class="bot-icon">ü§ñ</div>
        <div id="chat-bot-text">...</div>
    </div>
    <div id="input-container" class="input-group" style="display: none;">
        <input type="text" id="username" placeholder="Usu√°rio">
        <input type="password" id="password" placeholder="Senha">
        <button id="login-button">CONECTAR</button>
    </div>
    <div id="buttons-container" class="buttons-container" style="display: none;">
        <button id="open-file-link-button">ENTRAR</button>
    </div>
    <img id="error-image" class="error-image" src="https://raw.githubusercontent.com/jadielacesse1/jadielacesse1.github.io/main/jadielacesse1.jpg" alt="Imagem de erro">
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const botMessage = "Ol√°, seja bem-vindo ao site Jadiel Acesse! Para ter acesso, basta adicionar as informa√ß√µes corretas abaixo.";
        const chatBotTextElement = document.getElementById('chat-bot-text');
        const inputContainer = document.getElementById('input-container');
        const buttonsContainer = document.getElementById('buttons-container');
        const loginButton = document.getElementById('login-button');
        const openFileLinkButton = document.getElementById('open-file-link-button');
        const errorImage = document.getElementById('error-image');
        
        let currentIndex = 0;

        function typeMessage() {
            if (currentIndex < botMessage.length) {
                chatBotTextElement.textContent += botMessage[currentIndex];
                currentIndex++;
                setTimeout(typeMessage, 50);
            } else {
                inputContainer.style.display = 'flex';
            }
        }

        function validateCredentials() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'JADIEL' && password === '2024') {
                chatBotTextElement.textContent = "Credenciais corretas! Clique no bot√£o abaixo para acessar o conte√∫do.";
                buttonsContainer.style.display = 'flex';
                openFileLinkButton.addEventListener('click', function() {
                    window.open('painel.html', '_blank');
                });
                errorImage.style.display = 'none';
            } else {
                chatBotTextElement.textContent = "Usu√°rio e/ou senha incorretos. Tente novamente.";
                errorImage.style.display = 'block';
                setTimeout(() => {
                    chatBotTextElement.textContent = botMessage;
                    typeMessage();
                }, 2000);
            }
        }

        setTimeout(typeMessage, 1000);

        loginButton.addEventListener('click', validateCredentials);
    });
</script>

</body>
</html>
