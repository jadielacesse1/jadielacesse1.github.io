<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSLcEVbIN2SIjXEzCX-kJ_kPXt4Zen5x5jHnvZV9zE0YeXdPx8Ov10su-A&s=10');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .login-container h1 {
            margin-bottom: 20px;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #0056b3;
        }

        .dialog {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: white;
            border: 2px solid;
            border-radius: 10px;
            text-align: center;
            display: none;
        }

        .dialog.error {
            border-color: red;
            color: red;
        }

        .dialog.success {
            border-color: green;
            color: green;
        }

        .dialog button {
            margin-top: 20px;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <input type="text" id="username" placeholder="Usuário" />
        <input type="password" id="password" placeholder="Senha" />
        <button onclick="login()">Entrar</button>
    </div>

    <div id="error-dialog" class="dialog error">
        <p>Acesso Negado</p>
        <p>&#10006;</p>
    </div>

    <div id="success-dialog" class="dialog success">
        <p>Acesso Permitido</p>
        <button onclick="goToNextPage()">Continuar</button>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'JADIEL' && password === '2024') {
                document.getElementById('success-dialog').style.display = 'block';
            } else {
                document.getElementById('error-dialog').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('error-dialog').style.display = 'none';
                }, 2000);
            }
        }

        function goToNextPage() {
            window.location.href = 'outra-pagina.html';
        }
    </script>
</body>
</html>
