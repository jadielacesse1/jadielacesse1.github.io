<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
        }

        #bg-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        #login-container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5); /* Caixa de fundo transparente */
            padding: 20px;
            border-radius: 10px;
        }

        #login-container.hidden {
            display: none;
        }

        #message {
            display: none;
            margin-bottom: 20px;
        }

        .input-field {
            margin: 10px 0;
            padding: 10px;
            width: 80%;
            max-width: 300px;
            border: none;
            border-radius: 5px;
        }

        .login-btn, .link-btn {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #28a745; /* Cor verde */
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        .login-btn:hover, .link-btn:hover {
            background-color: #218838;
        }

        #error-image {
            display: none;
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <video id="bg-video" autoplay loop muted>
        <source src="seu-video.mp4" type="video/mp4">
        Seu navegador não suporta a reprodução de vídeos.
    </video>

    <div id="login-container">
        <div id="message">Bem-vindo ao site! Por favor, insira suas credenciais.</div>
        <input id="username" class="input-field" type="text" placeholder="Usuário">
        <input id="password" class="input-field" type="password" placeholder="Senha">
        <button class="login-btn" onclick="validateLogin()">Conectar</button>
        <img id="error-image" src="sua-imagem.png" alt="Erro">
    </div>

    <script>
        function botConversation() {
            document.getElementById('message').style.display = 'block';
            setTimeout(() => {
                document.getElementById('login-container').classList.remove('hidden');
            }, 3000);
        }

        function validateLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'JADIEL' && password === '2024') {
                alert('Login bem-sucedido!');
                window.location.href = 'link-para-sua-pagina.html';
            } else {
                document.getElementById('error-image').style.display = 'block';
            }
        }

        window.onload = botConversation;
    </script>
</body>
</html>
