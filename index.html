<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot de Boas-Vindas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #008000; /* Fundo verde */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 400px;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .bot-message {
            background-color: #004d00;
            color: #ffffff;
            padding: 10px;
            border-radius: 10px;
            text-align: left;
            word-wrap: break-word;
            margin-bottom: 10px;
            max-width: 100%;
            align-self: flex-start;
            display: flex;
            align-items: center;
        }
        .bot-icon {
            width: 24px;
            height: 24px;
            margin-right: 8px;
            background-color: #ffffff;
            color: #004d00;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
        }
        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
        }
        .buttons-container button {
            padding: 10px;
            background-color: #004d00;
            color: #ffffff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .buttons-container button:hover {
            background-color: #006400;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="bot-message">
        <div class="bot-icon">ü§ñ</div>
        <div id="chat-bot-text">...</div>
    </div>
    <div id="buttons-container" class="buttons-container" style="display: none;">
        <button>Usu√°rio</button>
        <button>Senha</button>
        <button>Entrar</button>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const botMessage = "Ol√°, seja bem-vindo ao site Jadiel Acesse! Para ter acesso, basta adicionar as informa√ß√µes corretas abaixo.";
        const chatBotTextElement = document.getElementById('chat-bot-text');
        const buttonsContainer = document.getElementById('buttons-container');

        let currentIndex = 0;

        function typeMessage() {
            if (currentIndex < botMessage.length) {
                chatBotTextElement.textContent += botMessage[currentIndex];
                currentIndex++;
                setTimeout(typeMessage, 50); // Ajuste a velocidade de digita√ß√£o aqui
            } else {
                buttonsContainer.style.display = 'flex'; // Exibe os bot√µes ap√≥s a mensagem ser digitada
            }
        }

        setTimeout(typeMessage, 1000);
    });
</script>

</body>
</html>
