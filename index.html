<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot de Boas-Vindas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #008000; /* Fundo verde */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 400px;
            background-color: #000000;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            position: relative; /* Adiciona o contexto para o posicionamento da imagem de erro */
        }
        .bot-message {
            background-color: #004d00;
            color: #ffffff;
            padding: 10px;
            border-radius: 10px;
            text-align: left;
            word-wrap: break-word;
            margin-bottom: 10px;
            max-width: 100%;
            align-self: flex-start;
            display: flex;
            align-items: center;
        }
        .bot-icon {
            width: 24px;
            height: 24px;
            margin-right: 8px;
            background-color: #ffffff;
            color: #004d00;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
        }
        .buttons-container {
            display: flex;
            background-color: #009900;
            flex-direction: column;
            gap: 10px;
            width: 100%;
        }
        .buttons-container button {
            padding: 15px; /* Aumenta o padding */
            background-color: #00cc00; /* Cor verde */
            color: #ffffff; /* Texto branco */
            border: none;
            cursor: pointer;
            font-size: 18px; /* Aumenta o tamanho da fonte */
            border-radius: 5px;
            text-align: center; /* Centraliza o texto */
        }
        .buttons-container button:hover {
            background-color: #009900; /* Cor verde mais escura ao passar o mouse */
        }
        .input-group {
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        .input-group input {
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .error-image {
            display: none; /* Inicialmente oculta */
            width: 100%;
            margin-top: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div id="bot-message" class="bot-message">
        <div class="bot-icon">ü§ñ</div>
        <div id="chat-bot-text">...</div>
    </div>
    <div id="input-container" class="input-group" style="display: none;">
        <input type="text" id="username" placeholder="Usu√°rio">
        <input type="password" id="password" placeholder="Senha">
        <button id="login-button">Entrar</button>
    </div>
    <div id="buttons-container" class="buttons-container" style="display: none;">
        <button id="open-file-link-button">Abrir Arquivo em Nova Aba</button>
    </div>
    <img id="error-image" class="error-image" src="https://raw.githubusercontent.com/jadielacesse1/jadielacesse1.github.io/main/erro.jpg" alt="Imagem de erro"> <!-- Substitua o link da imagem -->
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const botMessage = "Ol√°, seja bem-vindo ao site Jadiel Acesse! Para ter acesso, basta adicionar as informa√ß√µes corretas abaixo.";
        const chatBotTextElement = document.getElementById('chat-bot-text');
        const inputContainer = document.getElementById('input-container');
        const buttonsContainer = document.getElementById('buttons-container');
        const loginButton = document.getElementById('login-button');
        const openFileLinkButton = document.getElementById('open-file-link-button');
        const errorImage = document.getElementById('error-image');
        
        let currentIndex = 0;

        function typeMessage() {
            if (currentIndex < botMessage.length) {
                chatBotTextElement.textContent += botMessage[currentIndex];
                currentIndex++;
                setTimeout(typeMessage, 50); // Ajuste a velocidade de digita√ß√£o aqui
            } else {
                inputContainer.style.display = 'flex'; // Exibe o formul√°rio ap√≥s a mensagem ser digitada
            }
        }

        function validateCredentials() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'JADIEL' && password === '2024') {
                chatBotTextElement.textContent = "Credenciais corretas! Clique no bot√£o abaixo para acessar o conte√∫do.";
                buttonsContainer.style.display = 'flex';
                openFileLinkButton.addEventListener('click', function() {
                    window.open('painel.html', '_blank'); // Abre o arquivo painel.html em uma nova aba
                });
                errorImage.style.display = 'none'; // Oculta a imagem de erro
            } else {
                chatBotTextElement.textContent = "Usu√°rio e/ou senha incorretos. Tente novamente.";
                errorImage.style.display = 'block'; // Exibe a imagem de erro
                setTimeout(() => {
                    chatBotTextElement.textContent = botMessage;
                    typeMessage();
                }, 2000);
            }
        }

        setTimeout(typeMessage, 1000);

        loginButton.addEventListener('click', validateCredentials);
    });
</script>

</body>
</html>
