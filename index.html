<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encurtador de Links ShrinkMe.io</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        input[type="url"] {
            width: 300px;
            padding: 10px;
            margin: 10px 0;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #resultado {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Encurtador de Links ShrinkMe.io</h1>
    <form id="formEncurtador">
        <input type="url" id="url" placeholder="Cole o link aqui" required>
        <input type="submit" value="Encurtar">
    </form>
    <div id="resultado"></div>

    <script>
        document.getElementById('formEncurtador').addEventListener('submit', function(event) {
            event.preventDefault();
            const url = document.getElementById('url').value;
            const apiKey = 'SUA_API_KEY';  // Substitua pela sua chave API do ShrinkMe.io

            fetch(`https://shrinkme.io/api?api=${apiKey}&url=${encodeURIComponent(url)}`)
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    document.getElementById('resultado').innerHTML = `Link encurtado: <a href="${data.shortenedUrl}" target="_blank">${data.shortenedUrl}</a>`;
                } else {
                    document.getElementById('resultado').innerHTML = 'Erro ao encurtar o link: ' + data.message;
                }
            })
            .catch(error => console.error('Erro:', error));
        });
    </script>
</body>
</html>
