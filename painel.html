<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site com Imagem de Fundo e Menu</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://raw.githubusercontent.com/jadielacesse1/jadielacesse1.github.io/main/Cartazes%20Religiosos.jpeg');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .container {
            text-align: center;
            max-width: 600px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }

        .marquee {
            white-space: nowrap;
            overflow: hidden;
            box-sizing: border-box;
        }

        .marquee p {
            display: inline-block;
            padding-left: 100%;
            animation: marquee 10s linear infinite;
        }

        @keyframes marquee {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-100%, 0); }
        }

        .buttons {
            margin: 20px 0;
        }

        .buttons a {
            display: block;
            background-color: #AD00C6;
            color: white;
            padding: 10px;
            margin: 10px 0;
            text-decoration: none;
            border-radius: 5px;
        }

        .text-box {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            color: white;
        }

        #menu-icon {
            position: fixed;
            left: 20px;
            top: 20px;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 50%;
            color: white;
        }

        #menu {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 200px;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px;
        }

        #menu ul {
            list-style: none;
            padding: 0;
        }

        #menu ul li {
            margin: 20px 0;
        }

        #menu ul li a {
            color: white;
            text-decoration: none;
        }

        #menu ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div id="menu-icon">☰</div>

<div id="menu">
    <ul>
        <li><a href="painel.html">Voltar para a Tela</a></li>
        <li><a href="#sobre">Sobre o Site</a></li>
        <li><a href="#config">Configuração</a></li>
        <li><a href="#enviar">Enviar Mensagem</a></li>
    </ul>
</div>

<div class="container">
    <div class="marquee">
        <p>Este é um texto que passa automaticamente...</p>
    </div>

    <div class="buttons">
        <a href="#link1">Link 1</a>
        <a href="#link2">Link 2</a>
        <a href="#link3">Link 3</a>
    </div>

    <div class="text-box">
        <p>Este é um texto dentro de uma caixa abaixo dos botões.</p>
    </div>
</div>

<script>
    document.getElementById('menu-icon').onclick = function() {
        var menu = document.getElementById('menu');
        if (menu.style.display === 'block') {
            menu.style.display = 'none';
        } else {
            menu.style.display = 'block';
        }
    }
</script>

</body>
</html>
