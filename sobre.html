<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot de Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 300px;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            max-height: 500px;
            overflow-y: auto;
        }
        .bot-message {
            background-color: #008000;
            color: #ffffff;
            padding: 10px;
            border-radius: 10px;
            text-align: left;
            word-wrap: break-word;
            margin-bottom: 10px;
            max-width: 80%;
            align-self: flex-start;
            display: flex;
            align-items: center;
        }
        .bot-icon {
            width: 24px;
            height: 24px;
            margin-right: 8px;
            background-color: #ffffff;
            color: #008000;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
        }
        .typing-indicator {
            width: 30px;
            height: 10px;
            display: flex;
            justify-content: space-between;
            margin-left: 32px;
        }
        .typing-indicator div {
            width: 6px;
            height: 6px;
            background-color: #ffffff;
            border-radius: 50%;
            animation: blink 1.5s infinite;
        }
        .typing-indicator div:nth-child(2) {
            animation-delay: 0.3s;
        }
        .typing-indicator div:nth-child(3) {
            animation-delay: 0.6s;
        }
        @keyframes blink {
            0%, 100% {
                opacity: 0.2;
            }
            50% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

<div class="chat-container" id="chat-container">
    <!-- Mensagens do bot ser√£o inseridas aqui -->
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const messages = [
            "OL√Å EU SOU ASSISTENTE ARTIFICIAL DO JADIEL ACESSE VIR FALAR UM POUCO SOBRE O SITE JADIEL ACESSE.",
            "ESSE SITE FOI CRIADO POR JADIEL ACESSE ONDE ELE VAI PODER USAR DA MANEIRA QUE ELE QUER ESSE SITE S√ì PODE TER ACESSO QUEM TEM O USU√ÅRIO E SENHA.",
            "I √â ISSO OBRIGADO PELA A SUA ATEN√á√ÉO"
        ];

        const chatContainer = document.getElementById('chat-container');

        function createBotMessageElement(text) {
            const messageElement = document.createElement('div');
            messageElement.className = 'bot-message';

            const botIcon = document.createElement('div');
            botIcon.className = 'bot-icon';
            botIcon.textContent = 'ü§ñ';

            const textNode = document.createTextNode(text);

            messageElement.appendChild(botIcon);
            messageElement.appendChild(textNode);

            return messageElement;
        }

        function showTypingIndicator() {
            const typingIndicator = document.createElement('div');
            typingIndicator.className = 'typing-indicator';
            typingIndicator.innerHTML = `
                <div></div>
                <div></div>
                <div></div>
            `;
            chatContainer.appendChild(typingIndicator);
            return typingIndicator;
        }

        function removeTypingIndicator(typingIndicator) {
            chatContainer.removeChild(typingIndicator);
        }

        function displayMessages(index) {
            if (index < messages.length) {
                const typingIndicator = showTypingIndicator();

                setTimeout(() => {
                    removeTypingIndicator(typingIndicator);
                    const messageElement = createBotMessageElement(messages[index]);
                    chatContainer.appendChild(messageElement);
                    chatContainer.scrollTop = chatContainer.scrollHeight; // Scroll para a √∫ltima mensagem
                    displayMessages(index + 1);
                }, 2000); // Intervalo de tempo antes de exibir cada mensagem
            }
        }

        displayMessages(0); // Inicia o ciclo de mensagens
    });
</script>

</body>
</html>
