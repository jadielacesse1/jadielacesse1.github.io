<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot de Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 300px;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            display: flex;
            align-items: flex-start;
        }
        .bot-icon {
            width: 40px;
            height: 40px;
            background-color: #008000;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            font-size: 24px;
            margin-right: 10px;
        }
        .chat-bot {
            background-color: #008000;
            color: #ffffff;
            padding: 10px;
            border-radius: 10px;
            text-align: left;
            word-wrap: break-word;
            flex: 1;
            min-height: 40px;
            display: flex;
            align-items: center;
        }
        .typing-indicator {
            width: 30px;
            height: 10px;
            display: flex;
            justify-content: space-between;
        }
        .typing-indicator div {
            width: 6px;
            height: 6px;
            background-color: #ffffff;
            border-radius: 50%;
            animation: blink 1.5s infinite;
        }
        .typing-indicator div:nth-child(2) {
            animation-delay: 0.3s;
        }
        .typing-indicator div:nth-child(3) {
            animation-delay: 0.6s;
        }
        @keyframes blink {
            0%, 100% {
                opacity: 0.2;
            }
            50% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="bot-icon">ü§ñ</div>
    <div id="chat-bot" class="chat-bot">
        <div class="typing-indicator">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const botMessage = "Ol√°! Esta √© uma mensagem autom√°tica do bot. Fique √† vontade para explorar o site.";
        const chatBotElement = document.getElementById('chat-bot');
        const typingIndicator = document.querySelector('.typing-indicator');

        // Simula um efeito de digita√ß√£o, letra por letra
        let currentIndex = 0;

        function typeMessage() {
            if (currentIndex < botMessage.length) {
                typingIndicator.style.display = 'none';
                chatBotElement.textContent += botMessage[currentIndex];
                currentIndex++;
                setTimeout(typeMessage, 50); // Ajuste a velocidade de digita√ß√£o aqui
            }
        }

        // Simula um atraso antes de come√ßar a digitar
        setTimeout(typeMessage, 2000);
    });
</script>

</body>
</html>
